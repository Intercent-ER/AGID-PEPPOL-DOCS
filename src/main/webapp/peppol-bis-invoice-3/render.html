<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Asciidoctor in JavaScript powered by Opal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic%7CNoto+Serif:400,400italic,700,700italic%7CDroid+Sans+Mono:400,700">
    <link rel="stylesheet" href="css/asciidoctor.css">
  </head>
  <body>
    <div id="content"></div>
    <script src="js/asciidoctor.js"></script>
    <script>
      var asciidoctor = Asciidoctor()
	  const content = "include::README.adoc[]"
	  //const doc = asciidoctor.loadFile('README.adoc');
	  //var html = doc.convert(doc, {doctype: 'inline'});
      var timings = asciidoctor.Timings.create()
      var html = asciidoctor.convert(content, {safe: 'safe', attributes: ['showtitle', 'icons!', 'toc!', 'sectanchors', 'imagesdir=images'], 'timings': timings})
	  //var html = asciidoctor.convertFile('README.adoc', {doctype: 'inline'});
      timings.printReport()
      document.getElementById('content').innerHTML = html
    </script>
  </body>
</html>
